language: php

php:
  - '5.6'

install:
  - composer install
  - composer update
  - php bin/console assets:install
  - php bin/console cache:clear -e prod

deploy:
  - provider: script
    script: ./deploy.sh quantified
    skip_cleanup: true
    on:
      branch: master

  - provider: script
    script: ./deploy.sh testing
    skip_cleanup: true
    on:
      branch: /^feature.*/
